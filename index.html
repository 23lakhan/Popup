<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>POPUP</title>
    <link rel="stylesheet" href="style.css">
   <!-- <script src="pop.js"></script> -->
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()"> Verification In Progress. Please Wait! </button>
        <div class="popup" id="popup" > 
            <img src="tick.png" alt="">
            <h2>Success!</h2>
            
            <h3>Data Saved Successfully!</h3>
            
            <div class="lakhan ">
                <p> Vehicle Number : OK</p>
                <p>Fastag_ID : Valid</p>
                <p>Payment_Status : PAID</p>
            </div>

            <div class="fastag"> 
                <img  src="fasteg.jpg" alt="" width="100px" height="100px">
            </div>
            
            <button type="button" class="btn"  onclick="closePopup()">Ok</button>
        </div>
    </div>

    <script>
    let popup = document.getElementById("popup");

    function openPopup(){
        popup.classList.add("open-popup");
    }
    
    function closePopup(){
        popup.classList.remove("open-popup");
    }
</script>
</body>
</html>
